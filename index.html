<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* BIG HEART */
    #heart {
        font-size: 25vw;
        cursor: pointer;
        z-index: 9999;
        position: relative;
        user-select: none;
    }

    /* ROSE RAIN */
    .rose {
        position: fixed;
        top: -10vh;
        font-size: 28px;
        animation: fall linear forwards;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }

    /* FINAL SCREEN */
    #finalScreen {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 2s ease;
        z-index: 5;
    }

    #finalText {
        font-size: 4vw;
        background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>
</head>
<body>

<div id="heart">‚ù§Ô∏è</div>

<div id="finalScreen">
    <div id="finalText">Happy Rose Day üåπ</div>
</div>

<audio id="song" src="perfect.mp3"></audio>

<script>
const heart = document.getElementById("heart");
const finalScreen = document.getElementById("finalScreen");
const song = document.getElementById("song");

heart.onclick = function() {
    heart.style.display = "none";
    startRain();
    song.play().catch(()=>{}); // safe play

    setTimeout(() => {
        finalScreen.style.opacity = "1";
    }, 5000);
};

function startRain() {
    let rain = setInterval(createRose, 100);
    setTimeout(() => clearInterval(rain), 5000);
}

function createRose() {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (Math.random()*2 + 3) + "s";
    document.body.appendChild(rose);
    setTimeout(() => rose.remove(), 5000);
}
</script>

</body>
</html>
